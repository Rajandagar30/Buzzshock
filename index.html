<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<body>
  <div class="overlay"></div>

  <h1 id="title">Electricity Bill Calculator</h1>

  <div class="toggle-bar">
    <button onclick="toggleDarkMode()">ЁЯМЧ Dark Mode</button>
    <div class="lang-select">

    <label id="load-label">Sanctioned Load (kW):</label>
